<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Info</title>
</head>
<body>
    <h1>Received Device Information</h1>
    
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>OS Version</th>
                <th>Device Model</th>
                <th>Free Memory (MB)</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
